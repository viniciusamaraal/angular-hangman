
 <form [formGroup]="form" (submit)="submit()">
    {{ form.value | json }} 
    {{form.valid}}
  <div class="container">
    <div class="line" style="background-color: orange">
      <div *ngFor="let option of options; let i=index">
        <div class="radio">
          <input type="radio" class="form-control" formControlName="playersCount" value="{{option.id}}" />
          <label for="radio-{{option.id}}">{{option.description}}</label>
        </div>
      </div>
    </div>

    <div class="line" style="background-color: red">
      <div class="element">
        <label for="player1">Name P1:</label>
        <input formControlName="player1" class="form-control text" />
        <div *ngIf="player1?.valid">Required</div>
      </div>
      <div *ngIf="form.value.playersCount === 'mult_player'" class="element">
        <label for="player2">Name P2:</label>
        <input formControlName="player2" class="form-control text" />
        <div *ngIf="player2?.valid">Required</div>  
      </div>
    </div>

    <div *ngIf="form.value.playersCount === 'mult_player'" class="line" style="background-color: green">
        <label for="word">Word:</label>
        <input type="password" formControlName="word" class="form-control text" />
        <div *ngIf="word?.valid">Required</div>  
    </div>

    <div class="line actions" style="background-color: blue;">
      <input type="reset" name="btnReset" class="btn-action" value="Reset" />
      <input type="button" name="btnTeste" class="btn-action" value="Start" [disabled]="!form.valid" />
    </div>
  </div>  
</form>
