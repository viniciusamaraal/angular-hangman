
<div class="content-setup">
  <form [formGroup]="form">
      <!-- {{ form.value | json }} {{form.valid}} -->

      <div class="line">
        <label for="playersCount" class="label-description">Game Mode:</label>
        <div *ngFor="let option of options; let i=index">
          <div class="radio">
            <input type="radio" class="form-control" formControlName="playersCount" 
              value="{{option.id}}" (click)="changeGameMode()" [checked]="option.id == form.value.playersCount" />
            <label for="radio-playersCount-{{option.id}}" class="label-radio">{{option.description}}</label>
          </div>
        </div>
      </div>

      <div class="line">
        <div class="element">
          <label for="player1" class="label-description">Name Player 01:</label>
          <input formControlName="player1" class="form-control text" [readonly]="gameStarted" />
          <div *ngIf="player1?.valid">Required</div>
        </div>
      </div>

      <div *ngIf="form.value.playersCount == gameModeType.MULT_PLAYER" class="line">
        <div  class="element">
          <label for="player2" class="label-description">Name Player 02:</label>
          <input formControlName="player2" class="form-control text" [readonly]="gameStarted" />
          <div *ngIf="player2?.valid">Required</div>  
        </div>
      </div>

      <div *ngIf="form.value.playersCount == gameModeType.MULT_PLAYER" class="line word">
        <label for="word" class="label-description">Player {{ playerTime % 2 != 0 ? '01' : '02' }}, type the word:</label>
        <input type="password" formControlName="word" class="form-control text" [readonly]="!canTypeWord" />
        <div *ngIf="word?.valid">Required</div>  
      </div>

      <div *ngIf="form.value.playersCount == gameModeType.SINGLE_PLAYER" class="line">
        <label for="playersCount" class="label-description">Category:</label>
        <div *ngFor="let category of categories; let i=index">
          <div class="radio">
            <input type="radio" class="form-control" formControlName="category" 
              value="{{category.id}}" (click)="changeCategory()" [checked]="category.id == form.value.category" />
            <label for="radio-category-{{category.id}}" class="label-radio">{{category.description}}</label>
          </div>
        </div>
      </div>

      <div class="line">
        <div class="actions">
            <input type="button" name="btnTeste" class="btn-action" value="Start" 
              (click)="startGame()" [disabled]="!form.valid || !canTypeWord" />
            <input type="button" name="btnResetGame" class="btn-action" value="Reset" 
              (click)="resetGame()" />
        </div>
      </div>
  </form>
</div>
